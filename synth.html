<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collaborative Synth with Handtracking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="video-container">
